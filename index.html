<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.Finance</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- <h1 id="logo">Dev.Finance$</h1> -->
      <img src="./assets/logo.svg" alt="Logo Dev.Finance$" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entrada</span>
            <img src="./assets/income.svg" alt="Icon de Entradas" />
          </h3>

          <p id="incomeDisplay">R$ 0.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Icon de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Icon de Total" />
          </h3>
          <p id="totalDisplay">R$ 0.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" 
            class="button new"
            onclick="Modal.open()"
            >+ Nova Transação</a>


        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

              <td class="description">Luz</td>

              <td class="date">23/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Botão de Remover lançamento" />
              </td>
            </tr>

            <tr>
              <td class="description">Site</td>
              <td class="income">R$ 3500,00</td>
              <td class="date">23/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Botão de Remover lançamento" />
              </td>
            </tr>

            <tr>
              <td class="description">Internet</td>
              <td class="expense">-R$ 200,00</td>
              <td class="date">23/01/2021</td>
              <td>
                <img src="assets/minus.svg" alt="Botão de Remover lançamento" />
              </td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay ">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Valor </label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="R$ 0,00"
              />
              <small class="help">
                Use o sinal - (negativo) para despesas e ,(virgula para casas
                decimais)
              </small>
            </div>

            <div class="input-group">
              <label for="date" class="sr-only">Data</label>
              <input type="date" name="date" id="date" />
            </div>

            <div class="input-group actions">
                <a
                    onclick="Modal.close()"
                    href="#" 
                    class="button cancel">
                    Cancelar
                </a>
                <button type="submit">Salvar</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Dev.Finance$</p>
    </footer>

    <script src="./scripts.js"> </script>
  </body>
</html>
